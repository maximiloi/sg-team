name: Build GitHub and Deploy to VDS

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_MANAGER_IDS: ${{ secrets.TELEGRAM_MANAGER_IDS }}

    steps:
      # 1. Клонируем репо
      - name: Checkout repo
        uses: actions/checkout@v4

      # 2. Ставим Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3. Кэш npm
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # 4. Устанавливаем зависимости
      - name: Install dependencies
        run: npm ci

      # 5. Сборка
      - name: Build app
        run: npm run build

      # 6. Архивация файлов для деплоя
      - name: Archive production files
        run: |
          mkdir deploy
          cp -r .next deploy/
          cp -r public deploy/
          cp -r prisma deploy/
          cp -r bot deploy/
          cp package.json deploy/
          cp package-lock.json deploy/
          cp ecosystem.config.cjs deploy/

      # 7. Добавляем сервер в known_hosts
      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22 -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      # 8. Загружаем билд на сервер
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: 'deploy/*'
          target: '/var/www/sgt'
          strip_components: 1

      # 9. Создаём .env и ставим зависимости на сервере
      - name: Setup environment and install deps
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          # command_timeout: 30m
          script: |
            cd /var/www/sgt
            cat > .env <<EOL
            DATABASE_URL=${{ secrets.DATABASE_URL }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            TELEGRAM_MANAGER_IDS=${{ secrets.TELEGRAM_MANAGER_IDS }}
            EOL
            rm -rf node_modules
            npm config set registry https://registry.npmmirror.com
            npm install sharp --omit=dev --registry=https://registry.npmjs.org/
            npm ci --omit=dev
            npx prisma migrate deploy

      # 10. Перезапускаем pm2
      - name: Restart PM2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/sgt
            pm2 startOrReload ecosystem.config.cjs
